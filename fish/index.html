<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			body{padding-top: 10px;}
			.all_bg{
				width: 800px;
				height: 600px;
				margin: 0 auto;
			}
			#allcanvas{
				position: relative;
				width: 800px;
				height: 600px;
				margin: 0;
			}
			#canvas1{
				position: absolute;
				left: 0;
				bottom: 0;
				z-index: 1;
			}
			#canvas2{
				position: absolute;
				left: 0;
				bottom: 0;
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<div class="all_bg">
			<div id="allcanvas">			
				<canvas id="canvas1" width="800" height="600"></canvas>
				<canvas id="canvas2" width="800" height="600"></canvas>
			</div>
		</div>
	</body>
</html>
